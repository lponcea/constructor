<!-- Bloque de contenido: Imagen-->
<div class="col-cb-img" *ngIf="contentBlock && contentBlock.bloqueComponentes.componentes">
    <div class="row-cb-img" *ngFor="let component of contentBlock.bloqueComponentes.componentes; let index = index;">
        <jhi-constructor-image
            [component]="component"
            (updateComponent)="onUpdateComponent($event, index)">
        </jhi-constructor-image>
        <!--
        <img [src]="imgSrc" alt="">
        -->
    </div>
</div>
